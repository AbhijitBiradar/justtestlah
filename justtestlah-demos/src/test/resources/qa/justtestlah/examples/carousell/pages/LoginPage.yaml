USERNAME_FIELD:
  web:
    type: css
    value: input[name='username']
  ios:
    type: accesibilityId
    value: login_page_username_text_field
  android:
    type: xpath
    value: //*[@text='Username or Email address']

PASSWORD_FIELD:
  web:
    type: css
    value: input[name='password']
  ios:
    type: accesibilityId
    value: login_page_password_text_field
  android:
    type: xpath
    value: //*[@text='Password']
    
LOGIN_BUTTON:
  web:
    type: xpath
    value: //button[text()='Log in']
  ios:
    type: accesibilityId
    value: login_page_login_button
  android:
    type: id
    value: ${PACKAGE_NAME}:id/login_page_login_button

ERROR_MESSAGE:
  web:
    type: xpath
    value: //p[text()='Wrong username or password.']
  android:
    type: id
    value: ${PACKAGE_NAME}:id/textinput_error

CONFIRM_CHAT_ALERTS:
  ios:
    type: accesibilityId
    value: Notify me of chats

ALLOW_NOTIFICATIONS:
  ios:
    type: accesibilityId
    value: Allow